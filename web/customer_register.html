<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <!-- 引入 Bootstrap 5 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #74ebd5;
    }
    .btn-custom {
      background: #74ebd5;
      border: none;
      border-radius: 5px;
    }
    .btn-custom:hover {
      background: #ACB6E5;
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="text-center mb-4">用户注册</h2>
      <form action="Customer_register" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">邮箱</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom text-white">注册</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- 引入 Bootstrap 5 的 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
